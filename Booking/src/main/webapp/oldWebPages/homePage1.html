<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>Home|Insert Page</title>
</head>
<body>
	<form action="insert" method="post">
		<h2>BOOKING SYSTEM</h2>
		<table>
			<tr>
				<td><label>Book No</label></td>
				<td><input type="number" name="bno" required></td>
			</tr>
			<tr>
				<td><label>Book Name</label></td>
				<td><input type="text" name="bname" required></td>
			</tr>
			<tr>
				<td><label>Author</label></td>
				<td><input type="text" name="author" required></td>
			</tr>
			<tr>
				<td><label>Language</label></td>
				<td><input type="text" name="lan" required></td>
			</tr>
			<tr>
				<td><label>Price</label></td>
				<td><input type="number" name="price" required></td>
			</tr>
			<tr>
				<td><input type="submit" value="Insert"></td>
			</tr>
		</table>
	</form>
	<br>
	<a href="ViewRecords">Show All Book List</a>
</body>
</html>
