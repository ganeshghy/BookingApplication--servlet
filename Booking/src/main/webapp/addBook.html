<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>New Record</title>
</head>
<body>
    <form action="insert" method="post" class="text-center">
        <div class="container">
            <h2 class="m-4">BOOKING SYSTEM</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <table class="table table-striped">
                        <tr>
                            <td><label class="fs-6 mt-1">Book No</label></td>
                            <td><input class="p-1 rounded" type="number" name="bno" required></td>
                        </tr>
                        <tr>
                            <td><label class="fs-6 mt-1">Book Name</label></td>
                            <td><input class="p-1 rounded" type="text" name="bname" required></td>
                        </tr>
                        <tr>
                            <td><label class="fs-6 mt-1">Author</label></td>
                            <td><input class="p-1 rounded" type="text" name="author" required></td>
                        </tr>
                        <tr>
                            <td><label class="fs-6 mt-1">Language</label></td>
                            <td><input class="p-1 rounded" type="text" name="lan" required></td>
                        </tr>
                        <tr>
                            <td><label class="fs-6 mt-1">Price</label></td>
                            <td><input class="p-1 rounded" type="number" name="price" required></td>
                        </tr>
                    </table>
                    <input class="py-1 px-2 rounded text-white bg-success" type="submit" value="Submit">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
